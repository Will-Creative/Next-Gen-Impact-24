<script>
document.addEventListener('DOMContentLoaded', () => {
  // Set up IntersectionObserver options
  const options = {
    root: null, // Viewport
    rootMargin: '0px',
    threshold: 0.2, // Trigger when 20% of the element is visible
  };

  // Create the observer
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      const header = entry.target;

      // If the header is visible in the viewport, add the 'visible' class
      if (entry.isIntersecting) {
        header.classList.add('visible');
      } else {
        header.classList.remove('visible');
      }
    });
  }, options);

  // Select all the headers you want to fade in/out
  const headers = document.querySelectorAll('.fade-in-out');
  headers.forEach(header => {
    observer.observe(header); // Start observing each header
  });
});

</script>
